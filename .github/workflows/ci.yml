name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run tests
        run: go test -v -race -count=1 ./...
      - name: Build binary
        run: go build -o depfence .
      - name: Verify binary runs
        run: |
          echo 'module test

          go 1.21

          require (
          	github.com/gin-gonic/gin v1.9.1
          )' > /tmp/test-go.mod
          ./depfence -f /tmp/test-go.mod -format json
